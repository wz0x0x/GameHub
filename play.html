<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GameHub PS3 - Optimized</title>
    <style>
        /* نظام ألوان متوافق مع شاشات التلفزيون القديمة والجديدة */
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: Arial, sans-serif; /* الخطوط الأساسية أفضل للـ PS3 */
            text-align: center; 
            margin: 0; padding: 20px;
        }

        h2 { color: #1e90ff; text-shadow: 2px 2px black; margin-bottom: 10px; }

        /* حاوية الأزرار - نظام قديم (Table-like) لضمان عدم التداخل */
        .container { 
            width: 95%; 
            margin: auto; 
            background: #151515; 
            border: 2px solid #333; 
            padding: 15px; 
            border-radius: 10px;
        }

        .section-title { 
            background: #222; 
            padding: 10px; 
            margin: 20px 0 10px 0; 
            border-right: 8px solid #1e90ff; 
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
        }

        /* تصميم الأزرار - بدون فليكس بوكس عشان ما تطلع فوق بعض */
        .btn { 
            display: inline-block; /* الطريقة الآمنة للـ PS3 */
            width: 44%; 
            margin: 5px; 
            padding: 20px 5px; 
            background: #333; 
            color: white; 
            text-decoration: none; 
            border: 2px solid #444; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover { background: #1e90ff; border-color: white; }
        .btn-green { border-color: #00ff00; color: #00ff00; }
        .btn-red { border-color: #ff4444; color: #ff4444; }

        #status-box { 
            margin-top: 20px; 
            padding: 10px; 
            background: #000; 
            border: 1px dashed #555; 
            color: #00ff00; 
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h2>مركز تحكم GameHub PS3</h2>

    <div class="container">
        
        <div class="section-title" style="border-color: #ff4444;">أدوات النظام</div>
        <button class="btn" onclick="exe('/mount_ps3/dev_hdd0/game/BLES80608/USRDIR/RELOAD.SELF')">MultiMan</button>
        <button class="btn" onclick="exe('/setup.ps3')">إعدادات WebMan</button>

        <div class="section-title" style="border-color: #00ff00;">تثبيت مباشر (PKG)</div>
        <button class="btn btn-green" onclick="ins('https://github.com/aldostools/webman-mod/releases/latest/download/webMAN_MOD_1.47.45_Installer.pkg')">تثبيت WebMan</button>
        <button class="btn btn-green" onclick="ins('https://github.com/bucanero/ArtemisPS3/releases/download/v1.2.0/ArtemisPS3.pkg')">تثبيت Artemis</button>

        <div class="section-title" style="border-color: #1e90ff;">تشغيل مودات HDD</div>
        <button class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/tmp/LTS.sprx')">مود GTA V</button>
        <button class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/plugins/BO2.sprx')">مود BO2</button>
        <button class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/tmp/MW3.sprx')">مود MW3</button>

        <div class="section-title" style="border-color: #aaaaaa;">الصيانة</div>
        <button class="btn btn-red" onclick="exe('/cpursx.ps3')">حرارة الجهاز</button>
        <button class="btn btn-red" onclick="exe('/reboot.ps3')">إعادة تشغيل</button>

    </div>

    <div id="status-box">الحالة: جاهز لإرسال الأوامر</div>

    <script>
        function log(m) { document.getElementById("status-box").innerHTML = "الحالة: " + m; }

        function exe(cmd) {
            log("جاري التفعيل...");
            var img = new Image();
            img.src = "http://127.0.0.1" + cmd;
            img.onload = function() { log("تم التنفيذ ✅"); };
            img.onerror = function() { log("تم إرسال الأمر"); };
        }

        function ins(url) {
            log("بدأ التثبيت...");
            var img = new Image();
            img.src = "http://127.0.0.1/install.ps3?url=" + url;
            alert("بدأ التحميل! تفقد قائمة Package Manager");
        }
    </script>

</body>
</html>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
