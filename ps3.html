<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub PS3 - Final Fix</title>
    <style>
        /* الخطوط: نستخدم خطوط النظام العريضة لضمان اشتغالها على السوني */
        body { 
            background-color: #050505; 
            color: #ffffff; 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            margin: 0; padding: 10px;
        }

        .container { width: 98%; margin: auto; }

        .header { 
            font-size: 35px; /* خط كبير جداً */
            font-weight: 900; 
            color: #1e90ff; 
            margin: 20px 0;
            text-shadow: 3px 3px #000;
        }

        .section-title { 
            background: #1a1a1a; 
            color: #00ffcc; 
            padding: 15px; 
            margin: 25px 0 10px 0; 
            font-size: 28px; /* خط العنوان */
            font-weight: bold;
            border-right: 10px solid #00ffcc;
            text-align: right;
        }

        /* تحويل الأزرار إلى روابط <a> لضمان عملها فالمتصفحات القديمة */
        .btn { 
            display: block; /* كل زر في سطر لوحده ليكون كبيراً وواضحاً */
            width: 90%; 
            margin: 15px auto; 
            padding: 25px 10px; 
            background: #252525; 
            color: white !important; 
            text-decoration: none !important; 
            border: 3px solid #444; 
            border-radius: 15px; 
            font-size: 30px; /* خط الأزرار ضخم */
            font-weight: 900;
            cursor: pointer;
        }

        .btn:hover { background: #1e90ff; border-color: white; }
        .btn-green { border-color: #00ff00; color: #00ff00 !important; }
        .btn-red { border-color: #ff4444; color: #ff4444 !important; }

        #status-box { 
            margin-top: 30px; padding: 20px; 
            background: #000; border: 2px solid #1e90ff; 
            color: #00ff00; font-size: 24px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">GameHub OS - PS3 Edition</div>

    <div class="container">
        
        <div class="section-title">أدوات النظام</div>
        <a href="javascript:void(0)" class="btn" onclick="exe('/mount_ps3/dev_hdd0/game/BLES80608/USRDIR/RELOAD.SELF')">تشغيل MultiMan</a>
        <a href="javascript:void(0)" class="btn" onclick="exe('/setup.ps3')">إعدادات WebMan</a>

        <div class="section-title" style="color:#00ff00; border-color:#00ff00;">تثبيت مباشر (PKG)</div>
        <a href="javascript:void(0)" class="btn btn-green" onclick="ins('https://github.com/aldostools/webman-mod/releases/latest/download/webMAN_MOD_1.47.45_Installer.pkg')">تثبيت WebMan</a>
        <a href="javascript:void(0)" class="btn btn-green" onclick="ins('https://github.com/bucanero/ArtemisPS3/releases/download/v1.2.0/ArtemisPS3.pkg')">تثبيت Artemis</a>

        <div class="section-title" style="color:#1e90ff; border-color:#1e90ff;">تشغيل مودات HDD</div>
        <a href="javascript:void(0)" class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/tmp/LTS.sprx')">تفعيل مود GTA V</a>
        <a href="javascript:void(0)" class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/plugins/BO2.sprx')">تفعيل مود BO2</a>

        <div id="status-box">الحالة: جاهز</div>

    </div>

    <script>
        function log(m) { document.getElementById("status-box").innerHTML = "الحالة: " + m; }

        function exe(cmd) {
            log("جاري التفعيل...");
            var img = new Image();
            img.src = "http://127.0.0.1" + cmd;
            // في PS3 الصور الوهمية هي أفضل طريقة لإرسال الأوامر دون تعليق المتصفح
            setTimeout(function(){ log("تم إرسال الطلب ✅"); }, 1000);
        }

        function ins(url) {
            log("جاري التثبيت...");
            var img = new Image();
            img.src = "http://127.0.0.1/install.ps3?url=" + url;
            alert("بدأ التحميل! تفقد قائمة Package Manager فالسوني");
        }
    </script>

</body>
</html>
