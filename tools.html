<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الأدوات - wz0x0x</title>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
    <script src="exploit.js"></script>
</head>
<body>
    <button onclick="loadPayload('ps4debug.bin')">تشغيل PS4 Debug</button>
    <button onclick="loadPayload('WebRTE.bin')">تفعيل الغش (WebRTE)</button>
    <button onclick="loadPayload('ToDex.bin')">وضع المطور (ToDex)</button>
    <button onclick="loadPayload('historyblocker.bin')">منع سجل المتصفح</button>
    <button onclick="loadPayload('disableupdates.bin')">إيقاف التحديثات</button>

    <script>
        function loadPayload(fileName) {
            alert("جاري تحضير الحقن للملف: " + fileName);
            // المسار الذي يشير للمجلد الذي أنشأته
            var path = "./payloads/" + fileName;
            
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function(e) {
                if (this.status == 200) {
                    window.payload_buffer = this.response;
                    // وظيفة التشغيل الموجودة داخل ملف exploit.js
                    setTimeout(run_scripts, 500); 
                } else {
                    alert("خطأ: لم يتم العثور على الملف في مجلد payloads");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
