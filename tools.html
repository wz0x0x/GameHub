<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Tools - wz0x0x</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 90%; max-width: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        
        /* تصميم كروت الأدوات بشكل فخم */
        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .tool-card:hover {
            background: #007bff;
            transform: scale(1.05);
            border-color: white;
        }
        .tool-card img { width: 50px; height: 50px; margin-bottom: 10px; }
        .tool-card h3 { font-size: 0.9rem; margin: 0; text-transform: uppercase; }
        
        .back-btn { background: #dc3545; color: white; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="header">
        <h1>أدوات النظام | System Tools</h1>
        <a href="index.html" class="back-btn">رجوع</a>
    </div>

    <div class="grid">
        <div class="tool-card" onclick="run('disable_update.bin')"><img src="img/tools.png"><h3>Disable Update</h3></div>
        <div class="tool-card" onclick="run('enable_update.bin')"><img src="img/tools.png"><h3>Enable Update</h3></div>
        <div class="tool-card" onclick="run('fan_control.bin')"><img src="img/tools.png"><h3>Fan Control</h3></div>
        <div class="tool-card" onclick="run('history_blocker.bin')"><img src="img/tools.png"><h3>History Blocker</h3></div>
        <div class="tool-card" onclick="run('app_dumper.bin')"><img src="img/tools.png"><h3>App Dumper</h3></div>
        <div class="tool-card" onclick="run('kernel_dumper.bin')"><img src="img/tools.png"><h3>Kernel Dumper</h3></div>
        <div class="tool-card" onclick="run('webrte.bin')"><img src="img/tools.png"><h3>WebRTE</h3></div>
        <div class="tool-card" onclick="run('ps4debug.bin')"><img src="img/tools.png"><h3>PS4Debug</h3></div>
        <div class="tool-card" onclick="run('exit_idu.bin')"><img src="img/tools.png"><h3>Exit IDU</h3></div>
        <div class="tool-card" onclick="run('rif_renamer.bin')"><img src="img/tools.png"><h3>RIF Renamer</h3></div>
        <div class="tool-card" onclick="run('todex.bin')"><img src="img/tools.png"><h3>ToDex</h3></div>
    </div>
</div>

<script>
    function run(file) {
        alert("جاري تفعيل الأداة: " + file);
        window.location.href = "./payloads/" + file;
    }
</script>

</body>
</html>
