<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        :root { --p-blue: #00d4ff; --gold: #d4af37; --bg: #000; --glass: rgba(0, 0, 0, 0.85); }
body {
    margin: 0;
    padding-bottom: 50px;
    background: #000; /* خلفية سوداء احتياطية */
    color: white;
    font-family: 'Segoe UI', Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
        h1 { font-size: 45px; color: var(--p-blue); text-shadow: 0 0 20px var(--p-blue); margin: 30px 0 15px 0; }
        
        .main-btn { background: linear-gradient(145deg, var(--gold), #f9d71c); color: black; padding: 18px 80px; font-size: 26px; font-weight: 900; border-radius: 50px; border: none; cursor: pointer; box-shadow: 0 0 20px var(--gold); transition: 0.3s; margin-bottom: 10px; }
        
        /* بوكس المعلومات الذكي (أسود شفاف ومرتب) */
#info-box { 
    /* الخصائص السابقة (اتركها كما هي إذا أعجبتك الشفافية والحجم) */
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(0, 212, 255, 0.5);
    border-radius: 10px; 
    margin-top: 25px; 
    margin-bottom: 30px; 
    width: 380px; 
    text-align: center;
    backdrop-filter: blur(5px);

    /* التعديل الجديد للخط هنا */
    font-family: 'Dubai', 'Segoe UI', Tahoma, sans-serif; /* خط دبي فخم وواضح جداً */
    font-size: 16px; 
    font-weight: 500;
    color: #00d4ff; /* خليت اللون سماوي عشان يتناسب مع "هوية" الهوست */
    text-shadow: 0 0 5px rgba(0, 212, 255, 0.5); /* وهج خفيف مريح للعين */
    line-height: 1.4; /* مسافة بين السطور لو الشرح طويل */
}
        /* حاوية القائمة العمودية */
        .vertical-menu { display: flex; flex-direction: column; width: 80%; max-width: 900px; gap: 35px; }
        
        .panel { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; border-radius: 25px; padding: 20px; backdrop-filter: blur(10px); transition: 0.3s; }
        .panel:hover { border-color: var(--p-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        .panel h2 { color: var(--p-blue); font-size: 24px; margin: 0 0 20px 0; text-align: center; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .tool-btn { background: #111; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 15px; transition: 0.2s; font-weight: 500; }
        .tool-btn:hover { background: var(--p-blue); color: #000; font-weight: bold; transform: scale(1.03); }

        .footer-section { margin-top: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .footer-btns { display: flex; gap: 25px; }
        .qr-btn { background: transparent; border: 1px solid var(--p-blue); color: var(--p-blue); padding: 12px 35px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .qr-btn:hover { background: var(--p-blue); color: #000; }

        .lev-credit { color: #fff; text-shadow: 0 0 15px #fff; font-size: 22px; font-weight: bold; margin-top: 10px; }
        
      #qr-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border: 2px solid #fff; border-radius: 20px; text-align: center; z-index: 100; box-shadow: 0 0 50px #000; }
 /* تنسيق الخط العام للأزرار والعناوين */
.panel h2, .tool-btn, .qr-btn {
    font-family: 'Segoe UI', Arial, sans-serif;
    font-weight: bold;
    color: #fff !important;
    text-transform: uppercase;
}

/* 1. بوكس الأدوات - إضاءة زرقاء نيون */
.panel:nth-child(1) { 
    border-color: #00d4ff !important; 
    box-shadow: 0 0 15px rgba(0, 212, 255, 0.4); 
}
.panel:nth-child(1) h2 { text-shadow: 0 0 10px #00d4ff; color: #00d4ff !important; }

/* 2. بوكس المودات - إضاءة خضراء نيون */
.panel:nth-child(2) { 
    border-color: #00ff88 !important; 
    box-shadow: 0 0 15px rgba(0, 255, 136, 0.4); 
}
.panel:nth-child(2) h2 { text-shadow: 0 0 10px #00ff88; color: #00ff88 !important; }

/* 3. بوكس المروحة - إضاءة حمراء نيون */
.panel:nth-child(3) { 
    border-color: #ff4444 !important; 
    box-shadow: 0 0 15px rgba(255, 68, 68, 0.4); 
}
.panel:nth-child(3) h2 { text-shadow: 0 0 10px #ff4444; color: #ff4444 !important; }

/* تأثير الأزرار عند اللمس (وهج أبيض فخم) */
.tool-btn:hover {
    background: #fff !important;
    color: #000 !important;
    box-shadow: 0 0 20px #fff;
    transform: scale(1.05);
    transition: 0.3s;
}
    </style>
</head>
<body>

    <script>
        // كود النجوم المتحركة
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, s: Math.random()*0.4 }));
        function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.s; if (s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        drawStars();

        function updateInfo(msg) { const box = document.getElementById('info-box'); box.innerHTML = msg; box.style.borderColor = "#00d4ff"; }
        function resetInfo() { const box = document.getElementById('info-box'); box.innerHTML = "يجب تشغيل الغولد هين قبل كل شيء"; box.style.borderColor = "#00d4ff"; }

        function loadPayload(name) {
            var path = "payloads/" + name + ".bin";
            updateInfo("جاري إرسال الملف: " + name + "...");
            if(typeof PL_Loader !== 'undefined') { PL_Loader(path); }
        }

        function showQR(type) {
            const modal = document.getElementById('qr-modal');
            const img = document.getElementById('qr-img');
            if(type === 'lev') {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/WZ0X0X"; 
                document.getElementById('qr-text').innerText = "تليجرام: @WZ0X0X";
            } else {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://discord.gg/xdZ8zqS9G";
                document.getElementById('qr-text').innerText = "سيرفر Game Hub";
            }
            modal.style.display = 'block';
        }
    </script>
