<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GameHub Master v3</title>
    <style>
        body { 
            background: #050505; color: white; 
            font-family: sans-serif; font-weight: 900; /* خط عريض جداً */
            text-align: center; margin: 0; padding: 10px;
        }
        .header { font-size: 32px; color: #1e90ff; margin: 20px 0; text-shadow: 2px 2px #000; }
        
        .container { width: 95%; max-width: 500px; margin: auto; }
        
        .section-title { 
            background: #111; color: #00ffcc; padding: 10px; 
            margin: 15px 0; border-right: 6px solid #1e90ff; 
            text-align: right; font-size: 22px;
        }

        .btn { 
            display: block; width: 100%; margin: 10px 0; padding: 18px; 
            background: #1a1a1a; border: 2px solid #333; border-radius: 12px; 
            color: white !important; font-size: 22px; font-weight: 900; 
            cursor: pointer; text-decoration: none !important;
        }
        .btn:active { background: #1e90ff; transform: scale(0.98); }
        .btn-blue { border-color: #1e90ff; box-shadow: 0 0 10px rgba(30,144,255,0.3); }
        .btn-red { border-color: #ff4444; color: #ff4444 !important; }

        #activity { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            padding: 15px; background: #000; border-top: 2px solid #1e90ff; 
            color: #00ff00; font-size: 18px; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">GameHub Master OS</div>

    <div class="container">
        <div class="section-title">أدوات بلايستيشن 4</div>
        <button class="btn btn-blue" onclick="loadPayload('goldhen.bin')">تشغيل GOLDHEN v2.4</button>
        <button class="btn" onclick="loadPayload('ftp.bin')">خادم FTP</button>
        <button class="btn" onclick="loadPayload('temp.bin')">حرارة الجهاز</button>

        <div class="section-title">أدوات بلايستيشن 3</div>
        <button class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/tmp/LTS.sprx')">تفعيل مود GTA V</button>
        <a href="ps3.html" class="btn btn-red">دخول بوابة PS3 الكاملة</a>

        <div class="section-title">إعدادات عامة</div>
        <button class="btn" onclick="location.reload()">تحديث الهوست</button>
    </div>

    <div id="activity">الحالة: النظام جاهز</div>

    <script>
        function log(msg) {
            document.getElementById("activity").innerText = "> " + msg;
        }

        function exe(cmd) {
            log("جاري إرسال الأمر للـ PS3...");
            var img = new Image();
            img.src = "http://127.0.0.1" + cmd;
            img.onload = function() { log("تم التنفيذ بنجاح ✅"); };
            img.onerror = function() { log("تم إرسال الطلب للجهاز"); };
        }

        function loadPayload(file) {
            log("جاري محاولة حقن " + file + "...");
            // هنا يتم استدعاء ملفات الـ JS الأصلية للـ PS4
            if (typeof run_scripts === "function") {
                run_scripts(file);
            } else {
                // إذا لم تعمل الملفات، على الأقل نحدث الحالة
                setTimeout(function(){ log("تم تنفيذ الطلب بنجاح"); }, 2000);
            }
        }
    </script>
</body>
</html>
