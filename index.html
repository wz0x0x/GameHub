<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        :root {
            --primary-blue: #00d4ff;
            --gold: #d4af37;
            --bg-dark: #0a0a0a;
            --panel-bg: rgba(20, 20, 20, 0.9);
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 55px;
            color: var(--primary-blue);
            text-shadow: 0 0 25px var(--primary-blue);
            margin-bottom: 50px;
        }
        .main-btn {
            background: linear-gradient(145deg, var(--gold), #f9d71c);
            color: black;
            padding: 25px 80px;
            font-size: 30px;
            font-weight: 900;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            transition: 0.3s;
            margin-bottom: 15px;
        }
        .main-btn:hover { transform: scale(1.1); box-shadow: 0 0 50px var(--gold); }
        .credit { font-size: 20px; color: #888; margin-bottom: 60px; }
        
        .container {
            display: flex;
            width: 95%;
            justify-content: space-between;
            gap: 40px;
        }
        .panel {
            background: var(--panel-bg);
            border: 2px solid #222;
            border-radius: 30px;
            flex: 1;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .panel h2 {
            color: var(--primary-blue);
            font-size: 28px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
            margin-top: 0;
        }
        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .tool-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .tool-btn:hover {
            background: var(--primary-blue);
            color: black;
            border-color: var(--primary-blue);
            transform: translateY(-3px);
        }

        /* نافذة الباركود */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border: 2px solid var(--primary-blue);
            border-radius: 20px;
            text-align: center;
        }
        .modal img { width: 250px; height: 250px; border-radius: 10px; }
        .close-btn { color: red; display: block; margin-top: 15px; cursor: pointer; font-weight: bold; }

        .footer-links {
            margin-top: 80px;
            display: flex;
            gap: 30px;
        }
        .info-btn {
            background: #222;
            color: var(--primary-blue);
            border: 1px solid var(--primary-blue);
            padding: 15px 40px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome Game Hub Host</h1>
    
    <button class="main-btn" onclick="loadPayload('goldhen')">LAUNCH GOLDHEN v2.4b18.2</button>
    <div class="credit">قدم هذا العمل بواسطة (Lev)</div>

    <div class="container">
        <div class="panel">
            <h2>GAME MODS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onclick="loadPayload('gtava1')">ArabicGuy GTA v1</button>
                <button class="tool-btn" onclick="loadPayload('gtava3')">ArabicGuy GTA v3</button>
                <button class="tool-btn" onclick="loadPayload('oystersmenu100')">RDR2 Oysters 1.00</button>
                <button class="tool-btn" onclick="loadPayload('oystersmenu129')">RDR2 Oysters 1.29</button>
                <button class="tool-btn" onclick="loadPayload('gtava0')">GTA Mod v0</button>
                <button class="tool-btn" onclick="loadPayload('gtavmb127')">GTA MB 127</button>
            </div>
        </div>

        <div class="panel">
            <h2>SYSTEM TOOLS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onclick="loadPayload('ftp')">FTP Server</button>
                <button class="tool-btn" onclick="loadPayload('webrte')">WebRTE</button>
                <button class="tool-btn" onclick="loadPayload('ps4debug')">PS4 Debug</button>
                <button class="tool-btn" onclick="loadPayload('todex')">ToDex</button>
                <button class="tool-btn" onclick="loadPayload('appdumper')">App Dumper</button>
                <button class="tool-btn" onclick="loadPayload('dbbackup')">Database Backup</button>
                <button class="tool-btn" onclick="loadPayload('disableupdates')">Disable Updates</button>
                <button class="tool-btn" onclick="loadPayload('fan65')">Fan Control 65°</button>
            </div>
        </div>
    </div>

    <div class="footer-links">
        <button class="info-btn" onclick="showQR('lev')">QR Code: Lev</button>
        <button class="info-btn" onclick="showQR('hub')">QR Code: Game Hub</button>
    </div>

    <div id="qrModal" class="modal">
        <img id="qrImg" src="" alt="QR Code">
        <span class="close-btn" onclick="document.getElementById('qrModal').style.display='none'">إغلاق [X]</span>
    </div>

    <script>
        function showQR(type) {
            var img = document.getElementById('qrImg');
            var modal = document.getElementById('qrModal');
            // تأكد من وجود الصور في مجلد img وتسميتها كالتالي
            img.src = (type === 'lev') ? 'img/lev_qr.png' : 'img/server_qr.png';
            modal.display = 'block';
            modal.style.display = 'block';
        }
        
        function loadPayload(name) {
            alert("جاري تحميل: " + name);
            // هنا يوضع كود الحقن الخاص بـ jbc.loader
        }
    </script>
</body>
</html>
