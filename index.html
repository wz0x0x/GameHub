<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        :root {
            --primary-blue: #00d4ff;
            --gold: #d4af37;
            --bg-dark: #000;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* لمنع السكرول بسبب النجوم */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* كود الخلفية المتحركة (النجوم) */
        #star-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            color: var(--primary-blue);
            text-shadow: 0 0 20px var(--primary-blue);
            margin-top: 30px;
        }

        .main-btn {
            background: linear-gradient(145deg, var(--gold), #f9d71c);
            color: black;
            padding: 20px 70px;
            font-size: 28px;
            font-weight: 900;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 25px var(--gold);
            transition: 0.3s;
        }

        /* مربع التنبيه الذكي */
        #info-box {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            color: #ffcccc;
            padding: 15px 40px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            min-width: 400px;
            transition: 0.3s;
        }

        .container {
            display: flex;
            width: 90%;
            gap: 30px;
        }

        .panel {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #333;
            border-radius: 25px;
            flex: 1;
            padding: 25px;
            backdrop-filter: blur(5px);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .tool-btn {
            background: #151515;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
        }
        .tool-btn:hover { background: var(--primary-blue); color: #000; }

        /* حقوق ليف المضيئة */
        .lev-credit {
            color: #fff;
            text-shadow: 0 0 15px #fff, 0 0 30px var(--primary-blue);
            font-size: 22px;
            font-weight: bold;
            margin-top: 40px;
        }

        .footer-btns { display: flex; gap: 20px; margin-top: 15px; }
        .qr-btn {
            background: transparent;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* نافذة الباركود */
        #qr-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; padding: 20px; border: 2px solid #fff; border-radius: 20px; text-align: center;
        }
    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <h1>Welcome Game Hub Host</h1>
    
    <button class="main-btn" onclick="loadPayload('goldhen')">LAUNCH GOLDHEN v2.4b18.2</button>
    
    <div id="info-box">يجب تشغيل الغولد هين قبل كل شيء</div>

    <div class="container">
        <div class="panel">
            <h2>GAME MODS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('تفعيل مودات قراند النسخة الثالثة')" onmouseout="resetInfo()" onclick="loadPayload('gtava3')">ArabicGuy GTA v3</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل قائمة Oysters للعبة ريديد 2')" onmouseout="resetInfo()" onclick="loadPayload('oystersmenu129')">RDR2 Oysters 1.29</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل وضع التصحيح وإدارة الألعاب')" onmouseout="resetInfo()" onclick="loadPayload('ps4debug')">PS4 Debug</button>
                <button class="tool-btn" onmouseover="updateInfo('تحويل جهازك إلى وضع ToDex للمطورين')" onmouseout="resetInfo()" onclick="loadPayload('todex')">ToDex</button>
            </div>
        </div>

        <div class="panel">
            <h2>SYSTEM TOOLS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('نقل الملفات عبر الشبكة (FTP)')" onmouseout="resetInfo()" onclick="loadPayload('ftp')">FTP Server</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل الغش داخل الألعاب عبر الشبكة')" onmouseout="resetInfo()" onclick="loadPayload('webrte')">WebRTE</button>
                <button class="tool-btn" onmouseover="updateInfo('سحب نسخة من ألعابك المثبتة')" onmouseout="resetInfo()" onclick="loadPayload('appdumper')">App Dumper</button>
                <button class="tool-btn" onmouseover="updateInfo('ضبط سرعة المروحة لحماية الجهاز من الحرارة')" onmouseout="resetInfo()" onclick="loadPayload('fan65')">Fan Control 65°</button>
            </div>
        </div>
    </div>

    <div class="lev-credit">قدم هذا العمل بواسطة (Lev)</div>

    <div class="footer-btns">
        <button class="qr-btn" onclick="showQR('lev')">حساب Lev</button>
        <button class="qr-btn" onclick="showQR('hub')">سيرفر Game Hub</button>
    </div>

    <div id="qr-modal">
        <img id="qr-img" style="width:250px; height:250px;">
        <p id="qr-text" style="color:white;"></p>
        <button onclick="document.getElementById('qr-modal').style.display='none'" style="color:red; background:none; border:none; cursor:pointer;">إغلاق [X]</button>
    </div>

    <script>
        // كود النجوم المتحركة
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = Array(200).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5, s: Math.random()*0.5 }));
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += s.s; if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // الذكاء في المربع
        function updateInfo(msg) {
            const box = document.getElementById('info-box');
            box.innerHTML = msg;
            box.style.background = "rgba(0, 212, 255, 0.2)";
            box.style.borderColor = "#00d4ff";
            box.style.color = "#fff";
        }
        function resetInfo() {
            const box = document.getElementById('info-box');
            box.innerHTML = "يجب تشغيل الغولد هين قبل كل شيء";
            box.style.background = "rgba(255, 0, 0, 0.2)";
            box.style.borderColor = "red";
            box.style.color = "#ffcccc";
        }

        function showQR(type) {
            const modal = document.getElementById('qr-modal');
            const img = document.getElementById('qr-img');
            if(type === 'lev') {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/WZ0X0X"; 
                document.getElementById('qr-text').innerText = "تليجرام: @WZ0X0X";
            } else {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://discord.gg/xdZ8zqS9G";
                document.getElementById('qr-text').innerText = "سيرفر Game Hub";
            }
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
