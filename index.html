<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .header {
            margin-top: 30px;
            font-size: 40px;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 15px #00d4ff;
        }
        .credit {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 20px;
        }
        .main-btn {
            background: linear-gradient(45deg, #d4af37, #f9d71c);
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            border-radius: 15px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px #d4af37;
            margin-bottom: 10px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 20px;
            width: 40%;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .panel h2 { color: #00d4ff; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button.tool-btn {
            background: #111;
            border: 1px solid #00d4ff;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #00d4ff; color: #000; }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .qr-box { text-align: center; }
        .qr-box img { width: 100px; height: 100px; border: 2px solid #fff; border-radius: 10px; }
        .link-btn {
            display: block;
            margin-top: 5px;
            color: #00d4ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

    <script src="jbc.loader/constant.js"></script>
    <script src="jbc.loader/offset.js"></script>
    <script src="jbc.loader/int64.js"></script>
    <script src="jbc.loader/rop.js"></script>
    <script src="jbc.loader/kexploit.js"></script>
    <script src="jbc.loader/exploit.js"></script>
    <script src="jbc.loader/malloc.js"></script>
    <script src="jbc.loader/payload.js"></script>

    <script>
        function loadPayload(payloadName) {
            document.getElementById('status').innerHTML = "جاري تشغيل: " + payloadName + "...";
            // المسار المعتمد للملفات كما في مجلدك
            var payloadPath = "payloads/" + payloadName + ".bin";
            
            // دالة الحقن (تعتمد على ملفات jbc.loader)
            setTimeout(function(){
                PL_Loader(payloadPath);
            }, 500);
        }

        function PL_Loader(path) {
            // كود الربط بين الثغرة والملف الـ bin
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function(e) {
                if (this.status == 200) {
                    window.payload_buffer = this.response;
                    run_scripts(); // تشغيل ملفات الـ js للحقن
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>

    <div class="header">Welcome Game Hub Host</div>
    
    <button class="main-btn" onclick="loadPayload('goldhen')">LAUNCH GOLDHEN v2.4b18.2</button>
    <div class="credit">قدم هذا العمل بواسطة (Lev)</div>
    <div id="status" style="color: #f9d71c;">الحالة: جاهز للحقن</div>

    <div class="container">
        <div class="panel">
            <h2>SYSTEM TOOLS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onclick="loadPayload('ftp')">FTP Server</button>
                <button class="tool-btn" onclick="loadPayload('appdumper')">App Dumper</button>
                <button class="tool-btn" onclick="loadPayload('webrte')">WebRTE</button>
                <button class="tool-btn" onclick="loadPayload('disableupdates')">Disable Updates</button>
                <button class="tool-btn" onclick="loadPayload('dbbackup')">DB Backup</button>
                <button class="tool-btn" onclick="loadPayload('fan60')">Fan Control 60°</button>
            </div>
        </div>

        <div class="panel">
            <h2>GAME MODS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onclick="loadPayload('gtava1')">ArabicGuy GTA v1</button>
                <button class="tool-btn" onclick="loadPayload('gtava3')">ArabicGuy GTA v3</button>
                <button class="tool-btn" onclick="loadPayload('oystersmenu100')">RDR2 Oysters 1.00</button>
                <button class="tool-btn" onclick="loadPayload('oystersmenu129')">RDR2 Oysters 1.29</button>
                <button class="tool-btn" onclick="loadPayload('ps4debug')">PS4 Debug</button>
                <button class="tool-btn" onclick="loadPayload('todex')">ToDex</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="qr-box">
            <img src="img/lev_qr.png" alt="QR Lev">
            <a href="#" class="link-btn">Lev</a>
        </div>
        <div class="qr-box">
            <img src="img/server_qr.png" alt="QR Server">
            <a href="https://discord.gg/xdZ8zqS9G" class="link-btn">Game Hub</a>
        </div>
    </div>

</body>
</html>
