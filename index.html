    <script>
        var canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;

            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";

            });
