<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        :root { --p-blue: #00d4ff; --gold: #d4af37; --bg: #000; --glass: rgba(0, 0, 0, 0.85); }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', Arial; margin: 0; display: flex; flex-direction: column; align-items: center; padding-bottom: 50px; overflow-y: auto; }
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        
        h1 { font-size: 45px; color: var(--p-blue); text-shadow: 0 0 20px var(--p-blue); margin: 30px 0 15px 0; }
        
        .main-btn { background: linear-gradient(145deg, var(--gold), #f9d71c); color: black; padding: 18px 80px; font-size: 26px; font-weight: 900; border-radius: 50px; border: none; cursor: pointer; box-shadow: 0 0 20px var(--gold); transition: 0.3s; margin-bottom: 10px; }
        
        /* بوكس المعلومات الذكي (أسود شفاف ومرتب) */
       #info-box { 
    background: rgba(255, 255, 255, 0.08); /* لون شفاف فاتح جداً وأنيق */
    border: 1px solid rgba(0, 212, 255, 0.5); /* حدود نيون خفيفة */
    color: #fff; 
    padding: 5px 15px; 
    border-radius: 10px; 
    margin-top: 25px; 
    margin-bottom: 30px; 
    font-weight: bold; 
    width: 380px; 
    text-align: center; 
    font-size: 14px;
    backdrop-filter: blur(5px); /* إضافة تغبيش خلف المربع ليعطي شكل زجاجي */
}
        /* حاوية القائمة العمودية */
        .vertical-menu { display: flex; flex-direction: column; width: 80%; max-width: 900px; gap: 35px; }
        
        .panel { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; border-radius: 25px; padding: 20px; backdrop-filter: blur(10px); transition: 0.3s; }
        .panel:hover { border-color: var(--p-blue); box-shadow: 0 0 20px rgba(0, 212, 255, 0.1); }
        .panel h2 { color: var(--p-blue); font-size: 24px; margin: 0 0 20px 0; text-align: center; border-bottom: 1px solid #222; padding-bottom: 10px; }

        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .tool-btn { background: #111; border: 1px solid #444; color: #fff; padding: 15px; border-radius: 10px; cursor: pointer; font-size: 15px; transition: 0.2s; font-weight: 500; }
        .tool-btn:hover { background: var(--p-blue); color: #000; font-weight: bold; transform: scale(1.03); }

        .footer-section { margin-top: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .footer-btns { display: flex; gap: 25px; }
        .qr-btn { background: transparent; border: 1px solid var(--p-blue); color: var(--p-blue); padding: 12px 35px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .qr-btn:hover { background: var(--p-blue); color: #000; }

        .lev-credit { color: #fff; text-shadow: 0 0 15px #fff; font-size: 22px; font-weight: bold; margin-top: 10px; }
        
      #qr-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 25px; border: 2px solid #fff; border-radius: 20px; text-align: center; z-index: 100; box-shadow: 0 0 50px #000; }
 </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>
    
    <h1>Welcome Game Hub Host</h1>
    
    <button class="main-btn" onmouseover="updateInfo('تشغيل GoldHEN v2.4b18.2 لفك قيود النظام')" onmouseout="resetInfo()" onclick="loadPayload('goldhen')">LAUNCH GOLDHEN</button>
    
    <div id="info-box">يجب تشغيل الغولد هين قبل كل شيء</div>

    <div class="vertical-menu">
        <div class="panel">
            <h2>SYSTEM TOOLS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('نقل الملفات عبر FTP')" onclick="loadPayload('ftp')">FTP Server</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل WebRTE للغش')" onclick="loadPayload('WebRTE')">WebRTE</button>
                <button class="tool-btn" onmouseover="updateInfo('سحب نسخة من الألعاب Dumper')" onclick="loadPayload('appdumper')">Dumper</button>
                <button class="tool-btn" onmouseover="updateInfo('مسح سجل المتصفح تلقائياً')" onclick="loadPayload('historyblocker')">History Blocker</button>
                <button class="tool-btn" onmouseover="updateInfo('سحب نسخة من الكيرنل')" onclick="loadPayload('kerneldumper')">Kernel Dumper</button>
                <button class="tool-btn" onmouseover="updateInfo('تعديل ملفات الترخيص Rif')" onclick="loadPayload('rifrenamer')">Rif Renamer</button>
                <button class="tool-btn" onmouseover="updateInfo('تشغيل نظام Linux Loader')" onclick="loadPayload('LinuxLoader')">Linux Loader</button>
                <button class="tool-btn" onmouseover="updateInfo('نقل الألعاب للفلاش App2USB')" onclick="loadPayload('app2usb')">App2USB</button>
                <button class="tool-btn" onmouseover="updateInfo('أخذ نسخة احتياطية للقاعدة DB Backup')" onclick="loadPayload('dbbackup')">DB Backup</button>
            </div>
        </div>

        <div class="panel">
            <h2>GAME MODS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('ArabicGuy GTA V v3')" onclick="loadPayload('gtava3')">GTA V v3</button>
                <button class="tool-btn" onmouseover="updateInfo('ArabicGuy GTA V v1')" onclick="loadPayload('gtava1')">GTA V v1</button>
                <button class="tool-btn" onmouseover="updateInfo('RDR2 Oysters v1.29')" onclick="loadPayload('oystersmenu129')">RDR2 1.29</button>
                <button class="tool-btn" onmouseover="updateInfo('RDR2 Oysters v1.24')" onclick="loadPayload('oystersmenu124')">RDR2 1.24</button>
                <button class="tool-btn" onmouseover="updateInfo('RDR2 Oysters v1.00')" onclick="loadPayload('oystersmenu100')">RDR2 1.00</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل وضع المطورين ToDex')" onclick="loadPayload('ToDex')">ToDex</button>
            </div>
        </div>

        <div class="panel">
            <h2>FAN CONTROL</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('ضبط المروحة: 50°C')" onclick="loadPayload('fan50')">50°C</button>
                <button class="tool-btn" onmouseover="updateInfo('ضبط المروحة: 60°C')" onclick="loadPayload('fan60')">60°C</button>
                <button class="tool-btn" onmouseover="updateInfo('ضبط المروحة: 70°C')" onclick="loadPayload('fan70')">70°C</button>
                <button class="tool-btn" onmouseover="updateInfo('ضبط المروحة: 75°C')" onclick="loadPayload('fan75')">75°C</button>
                <button class="tool-btn" onmouseover="updateInfo('ضبط المروحة: 80°C')" onclick="loadPayload('fan80')">80°C</button>
                <button class="tool-btn" onmouseover="updateInfo('إيقاف تحديثات النظام')" onclick="loadPayload('disableupdates')">Disable Updates</button>
            </div>
        </div>
    </div>

    <div class="footer-section">
        <div class="footer-btns">
            <button class="qr-btn" onclick="showQR('lev')">حساب Lev</button>
            <button class="qr-btn" onclick="showQR('hub')">سيرفر Game Hub</button>
        </div>
        <div class="lev-credit">قدم هذا العمل بواسطة (Lev)</div>
    </div>

    <div id="qr-modal">
        <img id="qr-img" style="width:250px; height:250px;">
        <p id="qr-text" style="color:white; font-weight:bold;"></p>
        <button onclick="document.getElementById('qr-modal').style.display='none'" style="color:red; background:none; border:1px solid red; padding:5px 15px; border-radius:5px; cursor:pointer; margin-top:10px;">إغلاق [X]</button>
    </div>

    <script>
        // كود النجوم المتحركة
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, s: Math.random()*0.4 }));
        function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.s; if (s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        drawStars();

        function updateInfo(msg) { const box = document.getElementById('info-box'); box.innerHTML = msg; box.style.borderColor = "#00d4ff"; }
        function resetInfo() { const box = document.getElementById('info-box'); box.innerHTML = "يجب تشغيل الغولد هين قبل كل شيء"; box.style.borderColor = "#00d4ff"; }

        function loadPayload(name) {
            var path = "payloads/" + name + ".bin";
            updateInfo("جاري إرسال الملف: " + name + "...");
            if(typeof PL_Loader !== 'undefined') { PL_Loader(path); }
        }

        function showQR(type) {
            const modal = document.getElementById('qr-modal');
            const img = document.getElementById('qr-img');
            if(type === 'lev') {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/WZ0X0X"; 
                document.getElementById('qr-text').innerText = "تليجرام: @WZ0X0X";
            } else {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://discord.gg/xdZ8zqS9G";
                document.getElementById('qr-text').innerText = "سيرفر Game Hub";
            }
            modal.style.display = 'block';
        }
    </script>
    <script src="exploit.js"></script>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
</body>
</html>
