        var stars = [];
        for(var i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1});
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
