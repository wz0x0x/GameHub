<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GAME HUB - PS4 STABLE EDITION</title>
    <script src="jbc.loader/int64.js"></script>
    <script src="jbc.loader/rop.js"></script>
    <script src="jbc.loader/kexploit.js"></script>
    <script src="jbc.loader/webkit.js"></script>
    <style>
        :root {
            --primary: #00d4ff; --secondary: #00ff88; --danger: #ff4444; --gold: #ffd700; --bg: #050505;
        }
        body { 
            background: var(--bg); color: white; font-family: sans-serif; 
            margin: 0; text-align: center; overflow: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header { font-size: 2.5rem; margin: 20px 0 5px; font-weight: 900; }
        .header span.w { color: var(--primary); }
        .header span.g { color: var(--danger); }
        .header span.h { color: var(--secondary); }

        .info-box { 
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 5px; 
            margin: 10px auto; width: 60%; border: 1px solid var(--primary);
        }
        #helper { font-size: 0.9rem; color: var(--primary); }

        .main-btn { 
            background: linear-gradient(to bottom, #ffd700, #c0a100); 
            border: none; padding: 15px 40px; font-size: 1.2rem; color: #000; 
            font-weight: bold; border-radius: 4px; cursor: pointer; margin-bottom: 20px;
        }

        .grid-container { 
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 10px;
        }
        .category { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 8px; padding: 15px; width: 30%; min-width: 280px;
        }
        .category h2 { font-size: 1rem; margin-bottom: 15px; border-bottom: 1px solid; padding-bottom: 5px; }
        
        .sub-menu { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .btn-sub { 
            background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 10px 5px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        }
        .btn-sub:hover { background: var(--primary); color: #000; }
    </style>
</head>

<body onload="initHost();">
    <canvas id="canvas"></canvas>

    <div class="header">
        <span class="w">Welcome</span> <span class="g">Game</span> <span class="h">Hub</span>
    </div>

    <div class="info-box">
        <div id="helper">جاري التجهيز...</div>
    </div>

    <button class="main-btn" onclick="r('goldhen.bin')">LAUNCH GOLDHEN 2.4</button>

    <div class="grid-container">
        <div class="category" style="border-top: 2px solid var(--danger);">
            <h2 style="color: var(--danger);">FAN CONTROL</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('fan50.bin')">50°C</button>
                <button class="btn-sub" onclick="r('fan60.bin')">60°C</button>
                <button class="btn-sub" onclick="r('fan70.bin')">70°C</button>
                <button class="btn-sub" onclick="r('fan80.bin')">80°C</button>
            </div>
        </div>

        <div class="category" style="border-top: 2px solid var(--secondary);">
            <h2 style="color: var(--secondary);">GAME MODS</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('gtava3.bin')">GTA V V3</button>
                <button class="btn-sub" onclick="r('oystersmenu129.bin')">RDR2 1.29</button>
                <button class="btn-sub" onclick="r('ToDex.bin')">TODEX</button>
                <button class="btn-sub" onclick="r('gtavmb127.bin')">BEEF 1.27</button>
            </div>
        </div>

        <div class="category" style="border-top: 2px solid var(--primary);">
            <h2 style="color: var(--primary);">SYSTEM TOOLS</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('ftp.bin')">FTP</button>
                <button class="btn-sub" onclick="r('WebRTE.bin')">WEBRTE</button>
                <button class="btn-sub" onclick="r('appdumper.bin')">DUMPER</button>
                <button class="btn-sub" onclick="r('dbbackup.bin')">BACKUP</button>
            </div>
        </div>
    </div>

    <script>
        // خلفية "النيزك الهادئ" - خفيفة جداً على المعالج
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];

        for(let i=0; i<40; i++) { // عدد قليل جداً لضمان عدم التعليق
            particles.push({
                x: Math.random()*canvas.width, y: Math.random()*canvas.height,
                vx: Math.random()*0.5, vy: Math.random()*0.5, size: Math.random()*2
            });
        }

        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "rgba(0, 212, 255, 0.5)";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy;
                if(p.x > canvas.width) p.x = 0; if(p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();

        function s(t) { document.getElementById('helper').innerText = t; }
        
        function loadPayload(path) {
            s("جاري الإرسال...");
            var xhr = new XMLHttpRequest(); xhr.open('GET', path, true); xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = new Uint8Array(xhr.response);
                    try {
                        var pb = chain.syscall(477, 0, data.length, 7, 0x1000, -1, 0);
                        for (var i = 0; i < data.length; i++) { write8(pb.add32(i), data[i]); }
                        var ta = malloc(8); chain.syscall(79, pb, 0, ta);
                        s("تم بنجاح ✅");
                    } catch (e) { s("فشل: فعل الثغرة أولاً"); }
                }
            }; xhr.send();
        }

        function r(f) { loadPayload("payloads/" + f); }

        function initHost() {
            s("انتظر 3 ثواني للاستقرار...");
            setTimeout(function() {
                if (typeof poc === 'function') {
                    poc(); 
                    s("النظام جاهز للاستخدام");
                }
            }, 3000); // زيادة الوقت لضمان استقرار المتصفح
        }
    </script>
</body>
</html>
