<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 Host By wz0x0x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.75); /* تعميق اللون قليلاً لزيادة الوضوح */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        h1 { font-size: 2.2rem; margin-bottom: 30px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        /* تنسيق الأزرار الثابت */
        .btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #007bff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .footer { margin-top: 40px; font-size: 0.8rem; opacity: 0.5; }
    </style>
</head>
<body>

   <div class="grid">
    <div class="btn" onclick="loadPayload('goldhen.bin')">تشغيل GoldHEN</div>
    <a href="pkgs.html" class="btn">برامج PKG</a>
    <a href="tools.html" class="btn" style="background: rgba(0, 123, 255, 0.4);">الأدوات | Tools</a>
    <div class="btn" onclick="loadPayload('ftp.bin')">FTP Server</div>
</div>
    <script>
        function loadPayload(fileName) {
            console.log("Attempting to load: " + fileName);
            alert("انتظر.. يتم الآن إرسال الملف: " + fileName);
            
            // هذا السطر هو المسؤول عن تشغيل الملف من مجلد payloads
            window.location.href = "./payloads/" + fileName;
        }
    </script>
</body>
</html>
