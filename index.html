<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GAME HUB MASTER OS - PS4 PRO EDITION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --blue: #007bff; --blue-glow: 0 0 20px #007bff;
            --gold: #ffd700; --gold-glow: 0 0 20px #ffd700;
            --bg: #050505; --card: rgba(255, 255, 255, 0.05);
            --text-color: white;
        }
        
        body { 
            background: var(--bg); color: var(--text-color); 
            font-family: 'Arial Black', "Segoe UI", Tahoma, sans-serif; 
            margin: 0; text-align: center; overflow-x: hidden;
        }

        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        .header { font-size: 3.5rem; color: var(--blue); text-shadow: var(--blue-glow); padding: 40px 20px 10px; animation: glowPulse 2s infinite; }
        @keyframes glowPulse { 0%, 100% { opacity: 1; text-shadow: var(--blue-glow); } 50% { opacity: 0.7; text-shadow: 0 0 40px var(--blue); } }

        .helper { 
            color: #00ffcc; font-size: 1.2rem; margin: 10px auto 30px auto; 
            min-height: 25px; background: rgba(0,0,0,0.3); padding: 15px;
            width: 80%; border-radius: 10px; border: 1px dashed var(--blue);
        }

        .category-box { margin: 25px auto; width: 90%; max-width: 1000px; padding: 20px; border-radius: 20px; background: var(--card); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(15px); }
        .ps4-border { border-top: 4px solid var(--gold); }
        .vip-border { border-top: 4px solid #00ffcc; }

        .main-btn { 
            width: 100%; padding: 25px; margin: 10px 0; font-size: 1.5rem; border-radius: 12px; border: 2px solid transparent;
            cursor: pointer; transition: 0.4s; background: rgba(255,255,255,0.03); color: white; text-transform: uppercase;
        }
        .ps4-btn { border-color: var(--gold); }
        .ps4-btn:hover { box-shadow: var(--gold-glow); background: var(--gold); color: black; }
        .vip-btn { border-color: #00ffcc; }
        .vip-btn:hover { box-shadow: 0 0 20px #00ffcc; background: #00ffcc; color: black; }

        .sub-menu { display: none; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 20px; background: rgba(0,0,0,0.4); border-radius: 12px; margin-top: 5px; animation: slideDown 0.4s ease; }
        
        .sub-btn { padding: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white; border-radius: 8px; cursor: pointer; font-size: 0.9rem; }
        .sub-btn:hover { background: white; color: black; font-weight: bold; }

        .credits { margin: 50px 0; color: white; font-size: 1.3rem; opacity: 0.8; }
        .lev-name { color: var(--blue); font-weight: bold; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <h1 class="header">GAME HUB MASTER OS</h1>
    
    <div class="helper" id="helper">PLEASE ENABLE GOLDHEN FIRST</div>

    <div class="category-box ps4-border">
        <h2 style="color:var(--gold)">PS4 POWER STATION</h2>
        <button class="main-btn ps4-btn" onclick="load_payload('goldhen.bin')">LAUNCH GOLDHEN 2.4</button>
        
        <button class="main-btn ps4-btn" onclick="toggle('ps4tools')">SYSTEM TOOLS</button>
        <div id="ps4tools" class="sub-menu">
            <button class="sub-btn" onclick="load_payload('LinuxLoader.bin')">LINUX LOADER</button>
            <button class="sub-btn" onclick="load_payload('WebRTE.bin')">WEBRTE MODS</button>
            <button class="sub-btn" onclick="load_payload('appdumper.bin')">APP DUMPER</button>
            <button class="sub-btn" onclick="load_payload('dbbackup.bin')">DB BACKUP</button>
            <button class="sub-btn" onclick="load_payload('disableupdates.bin')">BLOCK UPDATES</button>
            <button class="sub-btn" onclick="load_payload('ps4debug.bin')">PS4 DEBUG</button>
            <button class="sub-btn" onclick="load_payload('ToDex.bin')">TODEX MODE</button>
        </div>

        <button class="main-btn ps4-btn" onclick="toggle('mods')">GAME MOD MENUS</button>
        <div id="mods" class="sub-menu">
            <button class="sub-btn" onclick="load_payload('gtava1.bin')">GTA ARABICGUY</button>
            <button class="sub-btn" onclick="load_payload('gtavmb127.bin')">GTA BEEF V1.27</button>
            <button class="sub-btn" onclick="load_payload('oystersmenu129.bin')">RDR2 V1.29</button>
        </div>
    </div>

    <div class="category-box vip-border">
        <h2 style="color:#00ffcc">VIP ADVANCED ACCESS</h2>
        <button class="main-btn vip-btn" onclick="toggle('fans')">FAN CONTROL</button>
        <div id="fans" class="sub-menu">
            <button class="sub-btn" onclick="load_payload('fan50.bin')">FAN 50%</button>
            <button class="sub-btn" onclick="load_payload('fan65.bin')">FAN 65%</button>
            <button class="sub-btn" onclick="load_payload('fan80.bin')">FAN 80%</button>
        </div>
    </div>

    <div class="credits">DEVELOPED BY <span class="lev-name">LEV</span></div>

    <script>
        // سكريبت النجوم
        var canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        var stars = [];
        for(var i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1});
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
            stars.forEach(function(s) {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += s.d; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        function toggle(id) { 
            var el = document.getElementById(id);
            var isGrid = el.style.display === 'grid';
            document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
            el.style.display = isGrid ? 'none' : 'grid';
        }

        function s(t) { document.getElementById('helper').innerText = t; }

        // وظيفة التشغيل الاحترافية (بدون الحاجة لملفات خارجية معقدة)
        function load_payload(payload_name) {
            s("PREPARING EXPLOIT... PLEASE WAIT");
            
            // استدعاء المشغل (هذا الكود هو الذي يربط بين المتصفح وملفات الـ bin)
            setTimeout(function() {
                s("SENDING " + payload_name.toUpperCase() + "...");
                
                // الطريقة المعتمدة في السوني لإرسال الـ Payload
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'payloads/' + payload_name, true);
                xhr.responseType = 'arraybuffer';
                xhr.onload = function (e) {
                    if (xhr.status == 200) {
                        // إرسال المسار للمتصفح ليقوم بالحقن
                        window.location.hash = "#payload=payloads/" + payload_name;
                        s("SUCCESS! CHECK SYSTEM NOTIFICATIONS");
                    } else {
                        s("ERROR: " + payload_name + " NOT FOUND IN PAYLOADS FOLDER");
                    }
                };
                xhr.send();
            }, 1000);
        }
    </script>
</body>
</html>
