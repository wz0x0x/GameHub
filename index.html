<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub PS4 Host</title>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
    <script src="exploit.js"></script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }
        .container { background: rgba(20, 20, 20, 0.95); padding: 50px; border-radius: 30px; border: 2px solid #1e90ff; width: 85%; box-shadow: 0 0 30px rgba(30, 144, 255, 0.3); }
        h1 { font-size: 3rem; color: #1e90ff; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; }
        .subtitle { color: #888; margin-bottom: 40px; font-size: 1.2rem; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
        .main-btn { background: linear-gradient(45deg, #1e90ff, #00bfff); padding: 30px; border-radius: 20px; cursor: pointer; text-decoration: none; color: white; font-weight: bold; font-size: 1.5rem; border: none; transition: 0.3s; }
        .main-btn:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(30, 144, 255, 0.5); }
        .tools-link { background: #222; border: 1px solid #444; }
        .status-bar { margin-top: 30px; padding: 15px; background: #1a1a1a; border-radius: 10px; color: #00ff00; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GAMEHUB</h1>
        <div class="subtitle">نظام تشغيل الثغرات المتكامل</div>
        
        <div class="menu-grid">
            <button class="main-btn" onclick="injectPayload('goldhen.bin')">تشغيل GOLDHEN</button>
            
            <a href="tools.html" class="main-btn tools-link">الأدوات المتقدمة</a>
            
            <a href="pkgs.html" class="main-btn tools-link">مكتبة PKG</a>
        </div>

        <div id="display" class="status-bar">الحالة: جاهز للإرسال...</div>
    </div>

    <script>
        function injectPayload(fileName) {
            document.getElementById("display").innerHTML = "جاري الاتصال بالنظام وحقن: " + fileName;
            var xhr = new XMLHttpRequest();
            xhr.open('GET', './payloads/' + fileName, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (this.status == 200) {
                    window.payload_buffer = this.response; // تخزين الملف للحقن
                    setTimeout(run_scripts, 500); // استدعاء المحرك من ملف exploit.js
                    document.getElementById("display").innerHTML = "تم الحقن بنجاح! انتظر إشعار الجهاز.";
                } else {
                    document.getElementById("display").innerHTML = "خطأ: تأكد من وجود ملف " + fileName + " في payloads";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
