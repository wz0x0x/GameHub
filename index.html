<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GameHub OS - Master</title>
    <style>
        body { 
            background: #050505; color: white; 
            font-family: sans-serif; font-weight: 900; /* خط عريض جداً */
            text-align: center; margin: 0; padding: 20px;
        }
        .btn { 
            display: block; width: 90%; max-width: 400px; margin: 15px auto; 
            padding: 20px; background: #1a1a1a; border: 3px solid #333; 
            border-radius: 15px; color: white; font-size: 24px; 
            font-weight: 900; cursor: pointer; text-decoration: none;
        }
        .btn:active { background: #1e90ff; }
        #activity { 
            margin-top: 20px; padding: 10px; color: #00ff00; 
            font-size: 20px; background: #000; border-top: 2px solid #1e90ff;
        }
    </style>
</head>
<body>

    <h1 style="font-size: 35px; color: #1e90ff;">GameHub Master</h1>

    <button class="btn" style="border-color: #1e90ff;" onclick="loadPayload('goldhen.bin')">تشغيل GOLDHEN v2.4</button>
    <button class="btn" onclick="exe('/plugin.ps3?load=/dev_hdd0/tmp/LTS.sprx')">تفعيل مود GTA V (PS3)</button>
    
    <a href="ps3.html" class="btn" style="border-color: #ff4444;">بوابة بلايستيشن 3</a>

    <div id="activity">الحالة: جاهز</div>

    <script>
        function exe(cmd) {
            document.getElementById("activity").innerText = "> جاري إرسال الأمر...";
            var img = new Image();
            img.src = "http://127.0.0.1" + cmd;
            img.onload = function() { document.getElementById("activity").innerText = "> تم التفعيل ✅"; };
            img.onerror = function() { document.getElementById("activity").innerText = "> تم إرسال الطلب للجهاز"; };
        }

        function loadPayload(file) {
            document.getElementById("activity").innerText = "> جاري حقن " + file;
            // هنا تضع فنكشن الحقن الخاصة بـ PS4 إذا كانت لديك
            setTimeout(function(){ document.getElementById("activity").innerText = "> تم الحقن بنجاح!"; }, 2000);
        }
    </script>

</body>
</html>
