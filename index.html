    <script>
        // الخلفية المتحركة الجديدة (شبكة جزيئات)
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = 'rgba(255, 255, 255, 0.3)';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }
        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)'; ctx.lineWidth = 1;
                        ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke();
                    }
                }
            }
        }
        function animate() {
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update();
            connect(); requestAnimationFrame(animate);
        }
        init(); animate();
        window.addEventListener('resize', function(){ canvas.width = innerWidth; canvas.height = innerHeight; init(); });

        // دوال التشغيل (لا تعدل هذا الجزء)
        function s(t) { document.getElementById('helper').innerText = t; }
        function loadPayload(path) {
            s("جاري تحميل: " + path.split('/').pop());
            var xhr = new XMLHttpRequest(); xhr.open('GET', path, true); xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = new Uint8Array(xhr.response);
                    try {
                        var payload_buffer = chain.syscall(477, 0, data.length, 7, 0x1000, -1, 0);
                        for (var i = 0; i < data.length; i++) { write8(payload_buffer.add32(i), data[i]); }
                        var thread_addr = malloc(8); chain.syscall(79, payload_buffer, 0, thread_addr);
                        s("تم التشغيل بنجاح! ✅");
                    } catch (e) { s("خطأ: يجب تفعيل الثغرة أولاً."); }
                } else { s("خطأ: الملف غير موجود."); }
            }; xhr.send();
        }
        function r(f) { s("جاري المعالجة..."); loadPayload("payloads/" + f); }
        function initHost() {

            setTimeout(function() { if (typeof poc === 'function') { poc(); s("الثغرة جاهزة. اختر أداة."); } }, 1500);
        }
