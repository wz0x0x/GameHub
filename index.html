<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Welcome Game Hub Host</title>
    <style>
        :root { --p-blue: #00d4ff; --gold: #d4af37; --bg: #000; --glass: rgba(0, 0, 0, 0.7); }
        body { background-color: var(--bg); color: white; font-family: 'Segoe UI', Arial; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        #star-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        h1 { font-size: 45px; color: var(--p-blue); text-shadow: 0 0 20px var(--p-blue); margin-top: 20px; }
        
        .main-btn { background: linear-gradient(145deg, var(--gold), #f9d71c); color: black; padding: 15px 60px; font-size: 25px; font-weight: 900; border-radius: 50px; border: none; cursor: pointer; box-shadow: 0 0 20px var(--gold); transition: 0.3s; }
        
        /* المربع الذكي الجديد (أسود شفاف وصغير) */
        #info-box { background: var(--glass); border: 1px solid var(--p-blue); color: #fff; padding: 10px 20px; border-radius: 10px; margin: 15px 0; font-weight: bold; width: 500px; text-align: center; font-size: 16px; box-shadow: 0 0 15px rgba(0, 212, 255, 0.3); }

        .container { display: flex; width: 95%; gap: 15px; }
        
        /* البوكسات بألوان جميلة */
        .panel { background: rgba(15, 15, 15, 0.9); border: 1px solid #333; border-radius: 20px; flex: 1; padding: 15px; backdrop-filter: blur(10px); transition: 0.3s; }
        .panel:hover { border-color: var(--p-blue); }
        .panel h2 { color: var(--p-blue); font-size: 22px; margin-top: 0; text-align: center; }

        .btn-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        
        /* أزرار ذكية وجميلة */
        .tool-btn { background: #111; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .tool-btn:hover { background: var(--p-blue); color: #000; transform: scale(1.05); font-weight: bold; }

        .lev-credit { color: #fff; text-shadow: 0 0 15px #fff; font-size: 20px; font-weight: bold; margin-top: 25px; }
        .footer-btns { display: flex; gap: 20px; margin-top: 10px; }
        .qr-btn { background: transparent; border: 1px solid var(--p-blue); color: var(--p-blue); padding: 8px 25px; border-radius: 5px; cursor: pointer; }
        #qr-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; padding: 20px; border: 2px solid #fff; border-radius: 20px; text-align: center; z-index: 100; }
    </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>
    <h1>Welcome Game Hub Host</h1>
    <button class="main-btn" onmouseover="updateInfo('تفعيل نظام GoldHEN v2.4b18.2 الأساسي لتشغيل الألعاب والأدوات')" onmouseout="resetInfo()" onclick="loadPayload('goldhen')">LAUNCH GOLDHEN</button>
    
    <div id="info-box">يجب تشغيل الغولد هين قبل كل شيء</div>

    <div class="container">
        <div class="panel">
            <h2>GAME MODS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('قائمة مودات ArabicGuy الإصدار الثالث للعبة GTA V')" onclick="loadPayload('gtava3')">GTA V v3</button>
                <button class="tool-btn" onmouseover="updateInfo('قائمة مودات ArabicGuy الإصدار الأول للعبة GTA V')" onclick="loadPayload('gtava1')">GTA V v1</button>
                <button class="tool-btn" onmouseover="updateInfo('مود منيو Oysters للعبة RDR2 - تحديث 1.29')" onclick="loadPayload('oystersmenu129')">RDR2 v1.29</button>
                <button class="tool-btn" onmouseover="updateInfo('مود منيو Oysters للعبة RDR2 - تحديث 1.00')" onclick="loadPayload('oystersmenu100')">RDR2 v1.00</button>
            </div>
        </div>

        <div class="panel">
            <h2>SYSTEM TOOLS</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('فتح بروتوكول FTP لنقل الملفات بين الكمبيوتر والسوني')" onclick="loadPayload('ftp')">FTP Server</button>
                <button class="tool-btn" onmouseover="updateInfo('تفعيل أداة WebRTE لاستخدام برامج الغش الخارجية')" onclick="loadPayload('WebRTE')">WebRTE</button>
                <button class="tool-btn" onmouseover="updateInfo('تحويل الجهاز لوضع ToDex الخاص بالمطورين')" onclick="loadPayload('ToDex')">ToDex</button>
                <button class="tool-btn" onmouseover="updateInfo('أداة سحب الألعاب App Dumper لتحويلها لصيغة PKG')" onclick="loadPayload('appdumper')">Dumper</button>
            </div>
        </div>

        <div class="panel">
            <h2>FAN CONTROL</h2>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="updateInfo('تثبيت سرعة المروحة على 60 درجة مئوية')" onclick="loadPayload('fan60')">65°C</button>
                <button class="tool-btn" onmouseover="updateInfo('تثبيت سرعة المروحة على 70 درجة مئوية')" onclick="loadPayload('fan70')">70°C</button>
                <button class="tool-btn" onmouseover="updateInfo('تثبيت سرعة المروحة على 75 درجة مئوية')" onclick="loadPayload('fan75')">75°C</button>
                <button class="tool-btn" onmouseover="updateInfo('تثبيت سرعة المروحة على 80 درجة مئوية (للحماية القصوى)')" onclick="loadPayload('fan80')">80°C</button>
            </div>
        </div>
    </div>

    <div class="lev-credit">قدم هذا العمل بواسطة (Lev)</div>
    <div class="footer-btns">
        <button class="qr-btn" onclick="showQR('lev')">حساب Lev</button>
        <button class="qr-btn" onclick="showQR('hub')">سيرفر Game Hub</button>
    </div>

    <div id="qr-modal">
        <img id="qr-img" style="width:250px; height:250px;">
        <p id="qr-text" style="color:white;"></p>
        <button onclick="document.getElementById('qr-modal').style.display='none'" style="color:red; background:none; cursor:pointer;">إغلاق [X]</button>
    </div>

    <script>
        // كود النجوم المتحركة
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = Array(150).fill().map(() => ({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, s: Math.random()*0.4 }));
        function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.s; if (s.y > canvas.height) s.y = 0; }); requestAnimationFrame(drawStars); }
        drawStars();

        function updateInfo(msg) { const box = document.getElementById('info-box'); box.innerHTML = msg; box.style.borderColor = "#00d4ff"; }
        function resetInfo() { const box = document.getElementById('info-box'); box.innerHTML = "يجب تشغيل الغولد هين قبل كل شيء"; box.style.borderColor = "#00d4ff"; }

        function loadPayload(name) {
            var path = "payloads/" + name + ".bin";
            updateInfo("جاري إرسال الملف: " + name + "...");
            // نداء لدوال الحقن الموجودة في exploit.js
            setTimeout(function(){ PL_Loader(path); }, 500);
        }

        function showQR(type) {
            const modal = document.getElementById('qr-modal');
            const img = document.getElementById('qr-img');
            if(type === 'lev') {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://t.me/WZ0X0X"; 
                document.getElementById('qr-text').innerText = "تليجرام: @WZ0X0X";
            } else {
                img.src = "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=https://discord.gg/xdZ8zqS9G";
                document.getElementById('qr-text').innerText = "سيرفر Game Hub";
            }
            modal.style.display = 'block';
        }
    </script>
    <script src="exploit.js"></script>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
</body>
</html>
