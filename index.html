<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --blue: #00d4ff; --gold: #ffd700; --bg: #050505;
        }
        body { 
            background: var(--bg); color: white; font-family: 'Arial Black', sans-serif; 
            margin: 0; text-align: center; overflow-x: hidden;
        }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* العنوان */
        .header { font-size: 3rem; margin: 30px 0 10px; }
        .header span.w { color: var(--blue); text-shadow: 0 0 15px var(--blue); }
        .header span.g { color: #ff4444; text-shadow: 0 0 15px #ff4444; }
        .header span.h { color: #00ff88; text-shadow: 0 0 15px #00ff88; }
        .gold-line { width: 400px; height: 2px; background: linear-gradient(90deg, transparent, var(--gold), #fff, var(--gold), transparent); margin: 0 auto 20px; box-shadow: 0 0 15px var(--gold); }

        /* زر غولد هين ذهبي لامع */
        .goldhen-wrap { margin-bottom: 20px; }
        .goldhen-btn { 
            background: linear-gradient(45deg, #ffd700, #fff, #d4af37);
            color: black; border: none; padding: 15px 40px; font-size: 1.4rem; font-weight: bold;
            border-radius: 10px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px var(--gold); animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 15px var(--gold); } 50% { transform: scale(1.05); box-shadow: 0 0 30px #fff; } }

        /* البوكس الذكي */
        .helper { 
            color: #00ffcc; font-size: 0.95rem; background: rgba(0, 255, 204, 0.1); 
            padding: 10px 20px; width: fit-content; margin: 0 auto 30px; 
            border-radius: 50px; border: 1px solid #00ffcc; min-width: 300px;
        }

        /* ترتيب البوكسات بشكل أفقي */
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 0 20px; }
        .category-box { 
            background: rgba(255, 255, 255, 0.05); border-radius: 15px; 
            padding: 15px; width: 30%; min-width: 320px; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        .ps-border { border-top: 4px solid var(--blue); }
        .gm-border { border-top: 4px solid #00ff88; }
        .fn-border { border-top: 4px solid #ff4444; }

        /* الأزرار الذكية */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .tool-btn { 
            background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255,255,255,0.1);
            color: #fffac2; padding: 12px 5px; border-radius: 8px; font-size: 0.85rem;
            cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .tool-btn:hover { background: white !important; color: black !important; box-shadow: 0 0 20px white; }

        .footer { margin: 40px 0; }
        .soc-btn { padding: 10px 25px; border-radius: 50px; border: none; color: white; cursor: pointer; margin: 0 10px; font-weight: bold; }
        .credits { margin-top: 20px; color: white; text-shadow: 0 0 10px white; font-size: 1.1rem; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1 class="header"><span class="w">Welcome</span> <span class="g">Game</span> <span class="h">Hub</span></h1>
    <div class="gold-line"></div>

    <div class="goldhen-wrap">
        <button class="goldhen-btn" 
            onmouseover="h('تشغيل نظام GoldHEN 2.4 لإدارة جهازك وتفعيل الصلاحيات')" 
            onclick="r('goldhen.bin')">✨ LAUNCH GOLDHEN 2.4</button>
    </div>

    <div class="helper" id="helper">مرر المؤشر فوق أي زر لعرض التفاصيل</div>

        <div class="category-box ps-border">
            <h3 style="color:var(--blue)">SYSTEM TOOLS</h3>

                <button class="tool-btn" onmouseover="h('استخراج ملفات الألعاب من القرص أو الجهاز')" onclick="r('appdumper.bin')">DUMPER</button>

                <button class="tool-btn" onmouseover="h('تعديل تراخيص الألعاب والملفات')" onclick="r('rifrenamer.bin')">RIF RENAMER</button>
                <button class="tool-btn" onmouseover="h('أخذ نسخة احتياطية من كيرنل الجهاز')" onclick="r('kerneldumper.bin')">KERNEL</button>
                <button class="tool-btn" onmouseover="h('مسح سجل المتصفح والنشاط تلقائياً')" onclick="r('historyblocker.bin')">HISTORY</button>
                <button class="tool-btn" onmouseover="h('نسخة احتياطية لقاعدة البيانات')" onclick="r('dbbackup.bin')">DB BACKUP</button>
                <button class="tool-btn" onmouseover="h('نقل الألعاب إلى ذاكرة USB خارجية')" onclick="r('app2usb.bin')">APP2USB</button>
                <button class="tool-btn" onmouseover="h('تشغيل نظام لينكس على البلايستيشن')" onclick="r('LinuxLoader.bin')">LINUX</button>
            </div>
        </div>

        <div class="category-box gm-border">
            <h3 style="color:#00ff88">GAME MODS</h3>
            <div class="btn-grid">
                <button class="tool-btn" onmouseover="h('مود منيو ريد ديد ريمبشن الإصدار 1.29')" onclick="r('oystersmenu129.bin')">RDR2 1.29</button>
                <button class="tool-btn" onmouseover="h('مود منيو قراند 5 - النسخة الأولى')" onclick="r('gtava1.bin')">GTA V V1</button>
                <button class="tool-btn" onmouseover="h('مود منيو قراند 5 - النسخة الثالثة')" onclick="r('gtava3.bin')">GTA V V3</button>
                <button class="tool-btn" onmouseover="h('تفعيل وضع المطورين (ToDex)')" onclick="r('ToDex.bin')">TODEX</button>
                <button class="tool-btn" onmouseover="h('مود منيو ريد ديد ريمبشن الإصدار 1.00')" onclick="r('oystersmenu100.bin')">RDR2 1.00</button>
                <button class="tool-btn" onmouseover="h('مود منيو ريد ديد ريمبشن الإصدار 1.24')" onclick="r('oystersmenu124.bin')">RDR2 1.24</button>
            </div>
        </div>

        <div class="category-box fn-border">
            <h3 style="color:#ff4444">FAN CONTROL</h3>

                <button class="tool-btn" onmouseover="h('ضبط المروحة على درجة حرارة 70')" onclick="r('fan70.bin')">70°C</button>
                <button class="tool-btn" onmouseover="h('ضبط المروحة على درجة حرارة 60')" onclick="r('fan60.bin')">60°C</button>
                <button class="tool-btn" onmouseover="h('ضبط المروحة على درجة حرارة 50')" onclick="r('fan50.bin')">50°C</button>
                <button class="tool-btn" onmouseover="h('ضبط المروحة على درجة حرارة 55')" onclick="r('fan55.bin')">55°C</button>
                <button class="tool-btn" onmouseover="h('ضبط المروحة على درجة حرارة 65')" onclick="r('fan65.bin')">65°C</button>

    </div>

    <div class="footer">
        <button class="soc-btn" style="background:#333; border:1px solid white;" onclick="q('https://t.me/WZ0X0X')">Lev Account</button>
        <button class="soc-btn" style="background:#5865F2;" onclick="q('https://discord.gg/xdZ8zqS9G')">Discord</button>
        <div class="credits">قدم هذا العمل بواسطة <span>(Lev)</span></div>
    </div>

    <div id="qr" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:15px;" onclick="this.style.display='none'"><div id="q"></div></div>

    <script>
      // إعدادات الخلفية المتحركة (النجوم)
        var canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        var stars = [];
        for(var i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*2, d: Math.random()*1});
        
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "white";
            stars.forEach(function(s) {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += s.d; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // دالة إظهار وإخفاء القوائم (Toggle)
        function toggle(id) { 
            var el = document.getElementById(id);
            var isGrid = (el.style.display === 'grid');
            // إغلاق أي قائمة أخرى مفتوحة
            document.querySelectorAll('.sub-menu').forEach(m => m.style.display = 'none');
            // فتح القائمة المطلوبة
            el.style.display = isGrid ? 'none' : 'grid';
        }

        // دالة الوصف الذكي (تغيير النص في بوكس المعلومات)
        function s(t) { 
            document.getElementById('helper').innerText = t; 
        }

        // دالة إعادة النص الأصلي عند إبعاد المؤشر
        function resetInfo() {
            document.getElementById('helper').innerText = "مرر المؤشر فوق أي أداة لعرض التفاصيل";
        }

        // المحرك الرئيسي لتشغيل الأزرار (إرسال الملفات للجهاز)
        function r(file) { 
            // 1. عرض رسالة التفعيل في البوكس
            s("جاري تفعيل الـ " + file + "... يرجى الانتظار");
            
            // 2. تحديد مسار الملف (تأكد أن ملفاتك بجانب الـ index أو في مجلد payloads)
            var payloadPath = "payloads/" + file; 

            // 3. استدعاء محرك الإرسال الخاص بالـ PS4
            // ملاحظة: هذا السطر يعتمد على وجود ملفات الـ JS الأساسية (exploit.js, kexploit.js)
            if(typeof PL_Loader !== 'undefined') {
                PL_Loader(payloadPath);
            } else {
                // إذا لم يجد المحرك، يحاول الإرسال عبر نظام الـ AJAX
                var xhr = new XMLHttpRequest();
                xhr.open('GET', payloadPath, true);
                xhr.send();
            }

            // 4. رسالة تأكيد بعد الإرسال بـ 3 ثواني
            setTimeout(function(){ 
                s("تم إرسال " + file + " بنجاح! راجع شاشة السوني"); 
            }, 3000);
        }

        // دالة الـ QR Code للحسابات
        function q(link) { 
            document.getElementById('q').innerHTML = ""; 
            new QRCode(document.getElementById("q"), link); 
            document.getElementById('qr').style.display = 'block'; 
        }
    </script>
</body>
</html>
