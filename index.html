<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GAME HUB MASTER OS - PS4 PRO EDITION</title>
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="kexploit.js"></script>
    <script src="webkit.js"></script>
    <style>
        /* تصميمك الأصلي بالكامل - لم يتم لمس أي سطر */
        :root {
            --primary: #00d4ff; --secondary: #00ff88; --danger: #ff4444; --gold: #ffd700; --bg: #0a0a0a;
            --btn-bg: rgba(255, 255, 255, 0.08); --btn-border: rgba(255, 255, 255, 0.2);
        }
        body { background: var(--bg); color: white; font-family: 'Arial Black', 'Roboto', sans-serif; margin: 0; text-align: center; overflow-x: hidden; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .header { font-size: 3rem; margin: 30px 0 10px; text-transform: uppercase; letter-spacing: 2px; }
        .header span.w { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .header span.g { color: var(--danger); text-shadow: 0 0 15px var(--danger); }
        .header span.h { color: var(--secondary); text-shadow: 0 0 15px var(--secondary); }
        .info-box { background: rgba(0,0,0,0.5); padding: 15px 20px; border-radius: 8px; margin: 20px auto; width: fit-content; min-width: 350px; border: 1px solid var(--primary); backdrop-filter: blur(5px); box-shadow: 0 0 10px rgba(0, 212, 255, 0.3); }
        #helper { font-size: 1rem; color: var(--primary); }
        .gold-btn-container { margin: 30px auto; }
        .main-btn { background: linear-gradient(45deg, #c0a100, #ffd700); border: 2px solid #ffd700; padding: 18px 50px; font-size: 1.4rem; color: #000; font-weight: bold; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); text-transform: uppercase; }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(255, 215, 0, 0.7); color: black; background: #ffd700; }
        .grid-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .category { background: rgba(255,255,255,0.05); border: 1px solid var(--btn-border); border-radius: 12px; padding: 20px; flex: 1 1 300px; min-width: 300px; transition: 0.3s; backdrop-filter: blur(5px); }
        .category:hover { border-color: var(--primary); box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        .category h2 { font-size: 1.2rem; margin-bottom: 20px; border-bottom: 2px solid; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .sub-menu { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .btn-sub { background: var(--btn-bg); border: 1px solid var(--btn-border); color: #e0e0e0; padding: 12px 5px; border-radius: 6px; cursor: pointer; font-size: 0.85rem; font-weight: bold; transition: all 0.2s ease; text-transform: uppercase; }
        .btn-sub:hover { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 15px var(--primary); transform: scale(1.05); }
        .footer { margin-top: 40px; margin-bottom: 20px; }
        .credits { color: #888; font-size: 0.9rem; }
    </style>
</head>

<body onload="initHost();">
    <canvas id="canvas"></canvas>

    <div class="header">
        <span class="w">Welcome</span> <span class="g">Game</span> <span class="h">Hub</span>
    </div>

    <div class="info-box">
        <div id="helper">جاري تحضير ثغرة كارو...</div>
    </div>

    <div class="gold-btn-container">
        <button class="main-btn" onclick="r('goldhen.bin')">LAUNCH GOLDHEN 2.4</button>
    </div>

    <div class="grid-container">
        <div class="category" style="border-top: 3px solid var(--danger);">
            <h2 style="color: var(--danger); border-color: var(--danger);">FAN CONTROL</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('fan50.bin')">50°C</button>
                <button class="btn-sub" onclick="r('fan55.bin')">55°C</button>
                <button class="btn-sub" onclick="r('fan60.bin')">60°C</button>
                <button class="btn-sub" onclick="r('fan65.bin')">65°C</button>
                <button class="btn-sub" onclick="r('fan70.bin')">70°C</button>
                <button class="btn-sub" onclick="r('fan75.bin')">75°C</button>
                <button class="btn-sub" onclick="r('fan80.bin')">80°C</button>
            </div>
        </div>

        <div class="category" style="border-top: 3px solid var(--secondary);">
            <h2 style="color: var(--secondary); border-color: var(--secondary);">GAME MODS</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('gtava3.bin')">GTA V V3</button>
                <button class="btn-sub" onclick="r('oystersmenu129.bin')">RDR2 1.29</button>
                <button class="btn-sub" onclick="r('ToDex.bin')">TODEX</button>
            </div>
        </div>

        <div class="category" style="border-top: 3px solid var(--primary);">
            <h2 style="color: var(--primary); border-color: var(--primary);">SYSTEM TOOLS</h2>
            <div class="sub-menu">
                <button class="btn-sub" onclick="r('ftp.bin')">FTP SERVER</button>
                <button class="btn-sub" onclick="r('WebRTE.bin')">WEBRTE</button>
                <button class="btn-sub" onclick="r('appdumper.bin')">DUMPER</button>
                <button class="btn-sub" onclick="r('dbbackup.bin')">DB BACKUP</button>
                <button class="btn-sub" onclick="r('app2usb.bin')">APP2USB</button>
                <button class="btn-sub" onclick="r('LinuxLoader.bin')">LINUX</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="credits">Game Hub Host by (Lev)</div>
    </div>

    <script>
        /* الأوامر المهمة المستخلصة من هوست كارو */
        function s(t) { document.getElementById('helper').innerText = t; }

        // دوال الاستجابة التلقائية لمحرك الثغرة (Karo Logic)
        function awaitpl() { s("الثغرة نجحت! ✅ أدخل الفلاشة الآن"); }
        function allset() { s("تم تفعيل النظام بنجاح! ✅"); }

        // مستمع الرسائل لضمان التزامن مع ملفات الجافا سكربت
        window.addEventListener("message", function(event) {
            if (event.data === "exploit_done") { allset(); }
        });

        function loadPayload(path) {
            s("جاري تحميل: " + path.split('/').pop());
            var xhr = new XMLHttpRequest(); xhr.open('GET', path, true); xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = new Uint8Array(xhr.response);
                    try {
                        var pb = chain.syscall(477, 0, data.length, 7, 0x1000, -1, 0);
                        for (var i = 0; i < data.length; i++) { write8(pb.add32(i), data[i]); }
                        var ta = malloc(8); chain.syscall(79, pb, 0, ta);
                        s("تم التشغيل بنجاح! ✅");
                    } catch (e) { s("خطأ: يجب تفعيل الثغرة أولاً."); }
                } else { s("خطأ: الملف غير موجود في payloads"); }
            }; xhr.send();
        }

        function r(f) { loadPayload("payloads/" + f); }

        function initHost() {
            s("جاري تشغيل الثغرة (Karo Engine)...");
            setTimeout(function() { 
                if (typeof poc === 'function') { poc(); } 
                else { s("خطأ: تأكد من وجود ملف webkit.js"); }
            }, 1500);
        }

        /* سكريبت الجزيئات الخاص بك (لا تغيير) */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        class Particle {
            constructor(x, y, dX, dY, size, color) { this.x = x; this.y = y; this.dX = dX; this.dY = dY; this.size = size; this.color = color; }
            draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = this.color; ctx.fill(); }
            update() {
                if (this.x > canvas.width || this.x < 0) this.dX = -this.dX;
                if (this.y > canvas.height || this.y < 0) this.dY = -this.dY;
                this.x += this.dX; this.y += this.dY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let n = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < n; i++) {
                let s = Math.random() * 2 + 1;
                particlesArray.push(new Particle(Math.random() * innerWidth, Math.random() * innerHeight, Math.random() * 0.4 - 0.2, Math.random() * 0.4 - 0.2, s, 'rgba(255, 255, 255, 0.3)'));
            }
        }
        function animate() { ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update(); requestAnimationFrame(animate); }
        init(); animate();
        window.addEventListener('resize', function(){ canvas.width = innerWidth; canvas.height = innerHeight; init(); });
    </script>
</body>
</html>
