<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GAME HUB - TOTAL CONTROL</title>
    
    <script src="int64.js"></script>
    <script src="rop.js"></script>
    <script src="webkit.js"></script>
    <script src="exploit.js"></script>
    <script src="kexploit.js"></script>

    <style>
        :root { --blue: #00d4ff; --gold: #ffd700; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; text-align: center; }
        .header { font-size: 2.5rem; margin: 20px 0; font-weight: bold; }
        .header span.w { color: var(--blue); }
        .header span.g { color: #ff4444; }
        .header span.h { color: #00ff88; }
        .helper { color: var(--gold); background: rgba(255, 215, 0, 0.1); padding: 10px; border-radius: 8px; margin: 15px auto; width: 60%; border: 1px solid var(--gold); }
        .main-btn { background: linear-gradient(180deg, #ffd700, #b8860b); color: black; padding: 15px 40px; font-size: 1.3rem; font-weight: bold; border-radius: 10px; cursor: pointer; border: none; margin-bottom: 20px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .box { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; width: 280px; border-top: 3px solid var(--blue); }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 0.8rem; }
        .btn:hover { background: var(--blue); color: black; }
    </style>
</head>

<body onload="setTimeout(poc, 1500);">
    <h1 class="header"><span class="w">Welcome</span> <span class="g">Game</span> <span class="h">Hub</span></h1>
    
    <div class="helper" id="helper">جاري تحضير الثغرة... يرجى الانتظار</div>

    <button class="main-btn" onclick="loadPayload('payloads/goldhen.bin')">LAUNCH GOLDHEN 2.4</button>

    <div class="grid">
        <div class="box">
            <h3>SYSTEM TOOLS</h3>
            <div class="btn-grid">
                <button class="btn" onclick="loadPayload('payloads/ftp.bin')">FTP</button>
                <button class="btn" onclick="loadPayload('payloads/appdumper.bin')">DUMPER</button>
                <button class="btn" onclick="loadPayload('payloads/WebRTE.bin')">WebRTE</button>
                <button class="btn" onclick="loadPayload('payloads/dbbackup.bin')">BACKUP</button>
            </div>
        </div>
        
        <div class="box" style="border-top-color: #ff4444;">
            <h3>FAN CONTROL</h3>
            <div class="btn-grid">
                <button class="btn" onclick="loadPayload('payloads/fan60.bin')">60°C</button>
                <button class="btn" onclick="loadPayload('payloads/fan70.bin')">70°C</button>
            </div>
        </div>
    </div>

    <script>
        function s(t) { document.getElementById('helper').innerText = t; }

        // دوال الاستجابة للثغرة
        function allset() { s("الثغرة اكتملت! ✅ النظام جاهز الآن."); }
        function awaitpl() { s("بانتظار البايلود... اضغط على الزر الآن."); }

        // محرك الشحن المدمج (بديل loader.js)
        function loadPayload(path) {
            s("جاري قراءة الملف: " + path);
            var xhr = new XMLHttpRequest();
            xhr.open('GET', path, true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = new Uint8Array(xhr.response);
                    s("جاري الحقن في الذاكرة...");
                    try {
                        // استخدام دوال الحقن من الملفات المستدعاة
                        var pb = chain.syscall(477, 0, data.length, 7, 0x1000, -1, 0);
                        for (var i = 0; i < data.length; i++) { write8(pb.add32(i), data[i]); }
                        var ta = malloc(8);
                        chain.syscall(79, pb, 0, ta);
                        s("تم التشغيل بنجاح! ✅");
                    } catch (e) {
                        s("خطأ في الحقن: تأكد من اكتمال الثغرة أولاً");
                    }
                } else {
                    s("خطأ: لم يتم العثور على الملف في مجلد payloads");
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
