<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة برامج PKG</title>
    <style>
        body {
            margin: 0;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .pkg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .pkg-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
        }
        .pkg-card:hover { background: #007bff; transform: translateY(-5px); }
        .pkg-card img { width: 60px; height: 60px; margin-bottom: 10px; }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <a href="index.html" class="back-btn">← العودة للرئيسية</a>
    <h1>مركز تحميل البرامج (PKG)</h1>
    
    <div class="pkg-grid">
        <div class="pkg-card">
            <img src="img/store-icon.png" alt="">
            <h3>Item Mounter</h3>
            <p>لتثبيت الألعاب بسهولة</p>
            <a href="http://link-to-your-pkg.com/file.pkg" class="download-btn">تحميل مباشر</a>
        </div>

        <div class="pkg-card">
            <img src="img/tool-icon.png" alt="">
            <h3>Apollo Save Tool</h3>
            <p>إدارة ملفات الحفظ</p>
            <a href="#" class="download-btn">تحميل مباشر</a>
        </div>
    </div>
</div>

</body>
</html>
