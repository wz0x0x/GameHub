<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tools - wz0x0x</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1100px;
            margin: 40px auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 15px;
        }

        .section-title {
            color: #007bff;
            font-size: 1.5rem;
            margin: 25px 0 15px;
            text-align: right;
            border-right: 5px solid #007bff;
            padding-right: 15px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.2s;
            cursor: pointer;
        }

        .card:hover {
            background: #007bff;
            transform: scale(1.05);
        }

        .card h3 { font-size: 0.9rem; margin: 0; }

        .back-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="header">
        <h1>أدوات النظام المتقدمة (Tools)</h1>
        <a href="index.html" class="back-btn">الرئيسية</a>
    </div>

    <div class="section-title">قائمة الـ Payloads</div>
    <div class="grid">
        <div class="card" onclick="runPayload('app-dumper.bin')"><h3>App Dumper</h3></div>
        <div class="card" onclick="runPayload('disable-updates.bin')"><h3>Disable Updates</h3></div>
        <div class="card" onclick="runPayload('enable-updates.bin')"><h3>Enable Updates</h3></div>
        <div class="card" onclick="runPayload('history-blocker.bin')"><h3>History Blocker</h3></div>
        <div class="card" onclick="runPayload('kernel-dumper.bin')"><h3>Kernel Dumper</h3></div>
        <div class="card" onclick="runPayload('module-dumper.bin')"><h3>Module Dumper</h3></div>
        <div class="card" onclick="runPayload('ps4debug.bin')"><h3>PS4Debug</h3></div>
        <div class="card" onclick="runPayload('webrte.bin')"><h3>WebRTE (Cheats)</h3></div>
        <div class="card" onclick="runPayload('exit-idu.bin')"><h3>Exit IDU</h3></div>
        <div class="card" onclick="runPayload('rif-renamer.bin')"><h3>RIF Renamer</h3></div>
        <div class="card" onclick="runPayload('permanent-uart.bin')"><h3>Permanent UART</h3></div>
        <div class="card" onclick="runPayload('fan-control.bin')"><h3>Fan Control</h3></div>
    </div>
</div>

<script>
    function runPayload(payloadName) {
        alert("جاري تشغيل: " + payloadName);
        // التوجيه للملف داخل مجلد payloads في مستودعك
        window.location.href = "./payloads/" + payloadName;
    }
</script>

</body>
</html>
