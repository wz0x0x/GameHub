<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز برامج PKG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.85); /* تغميق الخلفية للوضوح */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pkg-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .pkg-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
        }

        /* تعديل الصور لتظهر بشكل صحيح */
        .pkg-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .download-link {
            display: block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="glass-panel">
    <div class="pkg-grid">
        <div class="pkg-card">
            <img src="img/explorer.png" class="pkg-icon" alt="Explorer">
            <h3>PS4 Explorer</h3>
            <a href="https://github.com/Lapy055/PS4-Explorer-2.0/releases/latest" class="download-link">تحميل</a>
        </div>

        <div class="pkg-card">
            <img src="img/apollo.png" class="pkg-icon" alt="Apollo">
            <h3>Apollo Save Tool</h3>
            <a href="https://github.com/bucanero/apollo-ps4/releases/latest" class="download-link">تحميل</a>
        </div>

        <div class="pkg-card">
            <img src="img/store.png" class="pkg-icon" alt="Store">
            <h3>Homebrew Store</h3>
            <a href="https://pkg-zone.com/download/HBS" class="download-link">تحميل</a>
        </div>

        <div class="pkg-card">
            <img src="img/toolbox.png" class="pkg-icon" alt="Toolbox">
            <h3>Orbis Toolbox</h3>
            <a href="https://github.com/OSM-Made/Orbis-Toolbox/releases/latest" class="download-link">تحميل</a>
        </div>
    </div>
</div>

</body>
</html>
